    <!-- STYLES B√ÅSICOS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      /* LOADING SPINNER */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #009245;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      
      /* ESCONDER LOADING QUANDO APP CARREGA */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
        <h1 style="color: #009245;">üçΩÔ∏è Fit In Box</h1>
        <p style="margin: 20px 0; color: #666;">
          Voc√™ precisa habilitar o JavaScript para executar este aplicativo.
        </p>
        <p style="color: #999; font-size: 14px;">
          Please enable JavaScript to run this app.
        </p>
      </div>
    </noscript>
    
    <!-- LOADING SCREEN -->
    <div class="loading-container" id="loading-screen">
      <div class="loading-logo">üçΩÔ∏è</div>
      <div class="loading-text">Fit In Box</div>
      <div style="color: rgba(255,255,255,0.8); margin-bottom: 1rem; text-align: center;">
        Carregando refei√ß√µes saud√°veis...
      </div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- ROOT DO REACT -->
    <div id="root"></div>
    
    <!-- SCRIPT PARA ESCONDER LOADING -->
    <script>
      // Esconde loading quando o React carrega
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 1000); // Mostra loading por pelo menos 1 segundo
      });
      
      // Fallback se o React n√£o carregar
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          loadingScreen.innerHTML = `
            <div style="text-align: center; padding: 50px;">
              <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
              <h2 style="margin-bottom: 1rem;">Erro ao carregar</h2>
              <p style="margin-bottom: 2rem; opacity: 0.8;">
                Tente recarregar a p√°gina ou verifique sua conex√£o.
              </p>
              <button onclick="window.location.reload()" style="
                background: white;
                color: #009245;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
                font-size: 16px;
              ">
                üîÑ Recarregar P√°gina
              </button>
            </div>
          `;
        }
      }, 10000); // 10 segundos timeout
    </script>
